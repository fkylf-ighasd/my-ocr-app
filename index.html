<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>精密帳票スキャナー(画面最適化)</title>
    <style>
        /* height: 100dvh を使い、アドレスバーを除いた表示領域に固定する */
        body { 
            margin: 0; background: #000; color: #fff; font-family: sans-serif; 
            overflow: hidden; height: 100dvh; 
        }

        #main-container {
            position: relative; width: 100%; height: 100dvh;
            display: flex; flex-direction: column;
        }

        #camera-view {
            position: relative; flex: 1;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        video, #preview-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        #preview-img { z-index: 5; display: none; }

        /* ガイド：高さを 80% 程度に圧縮して上下に余裕を持たせる */
        #guide-container {
            position: relative;
            height: 80dvh; 
            aspect-ratio: 74 / 210;
            border: 2px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.7);
            z-index: 10;
            pointer-events: none;
        }

        .guide-box {
            position: absolute; border: 1px solid rgba(255, 50, 50, 0.8);
            background: rgba(255, 50, 50, 0.1); box-sizing: border-box;
        }
        .guide-label {
            position: absolute; top: 0; right: -15px; font-size: 9px; 
            color: #ff3232; writing-mode: vertical-rl;
        }

        /* 鏡写し修正済みの座標 */
        #g-no { right: 9.46%; top: 10.00%; width: 10.81%; height: 14.29%; }
        #g-model { right: 20.27%; top: 10.00%; width: 10.81%; height: 46.67%; }
        #g-part { right: 31.08%; top: 10.00%; width: 10.81%; height: 46.67%; }
        #g-work-group { right: 45.95%; top: 10.00%; width: 6.76%; height: 85.71%; border: none; background: none;}
        #g-date-group { right: 59.46%; top: 10.00%; width: 6.76%; height: 85.71%; border: none; background: none;}

        .sub-box {
            position: absolute; left: 0; width: 100%;
            height: 11.11%; border-bottom: 1px dotted rgba(255,50,50,0.5);
        }

        /* UI：ボタンを少し上に持ち上げ、アドレスバーに被らないようにする */
        #controls { 
            position: absolute; 
            bottom: 40px; /* アドレスバーを考慮して少し高めに配置 */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 30;
        }
        #status-bar { 
            margin-bottom: 12px; font-size: 13px; color: #0f0; 
            text-shadow: 1px 1px 3px #000;
        }
        button#cap-btn {
            padding: 15px; 
            font-size: 16px; 
            font-weight: bold; 
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(40, 167, 69, 0.6); 
            color: white; 
            width: 70%; /* 横幅を少しスリムに */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
<div id="main-container">
    <div id="camera-view">
        <video id="video" autoplay playsinline muted></video>
        <img id="preview-img">
        <div id="guide-container">
            <div id="g-no" class="guide-box"><span class="guide-label">指示書No.</span></div>
            <div id="g-model" class="guide-box"><span class="guide-label">型式</span></div>
            <div id="g-part" class="guide-box"><span class="guide-label">部品名</span></div>
            <div id="g-work-group" class="guide-box"><span class="guide-label">作業名(9枠)</span></div>
            <div id="g-date-group" class="guide-box"><span class="guide-label">納期(9枠)</span></div>
        </div>
    </div>
    <div id="controls">
        <div id="status-bar">読み込み中...</div>
        <button id="cap-btn" disabled>帳票をスキャン</button>
    </div>
</div>
<canvas id="canvas" style="display:none;"></canvas>
<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const previewImg = document.getElementById('preview-img');
    const status = document.getElementById('status-bar');
    const btn = document.getElementById('cap-btn');

    function createSubBoxes(groupId) {
        const group = document.getElementById(groupId);
        for (let i = 0; i < 9; i++) {
            const box = document.createElement('div');
            box.className = 'sub-box';
            box.style.top = (i * 11.11) + '%';
            group.appendChild(box);
        }
    }
    createSubBoxes('g-work-group');
    createSubBoxes('g-date-group');

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                status.innerText = "指示書No.を上にして合わせてください";
                btn.disabled = false;
            };
        } catch (err) {
            status.innerText = "カメラエラー: " + err.name;
        }
    }
// ※ここにデプロイしたURLを貼り付けてください
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzY9KvGkYZDUG_9IFy5q91cj5A0jnpePuGIDLfaUG8nY9Gx7jDuEMY5lyoazQMNmzFBsg/exec";
    
   btn.onclick = async () => {
        btn.disabled = true;
        status.innerText = "解析中...";

        // --- 1. 画像のキャプチャと回転 (以前と同様) ---
        const vW = video.videoWidth;
        const vH = video.videoHeight;
        canvasUpload.width = vH;  // 回転後の横幅
        canvasUpload.height = vW; // 回転後の縦幅
        const ctxU = canvasUpload.getContext('2d');
        ctxU.translate(canvasUpload.width / 2, canvasUpload.height / 2);
        ctxU.rotate(-90 * Math.PI / 180);
        ctxU.drawImage(video, -vW / 2, -vH / 2);

        // プレビュー表示
        previewImg.src = canvasUpload.toDataURL('image/jpeg');
        previewImg.style.display = 'block';

        // --- 2. 各エリアの切り抜き解析関数 ---
        async function getAreaText(rectPercent) {
            const tempCanvas = document.createElement('canvas');
            const tCtx = tempCanvas.getContext('2d');
            
            // %座標をピクセルに変換
            // 注：ガイドは右(right)基準なので計算を合わせる
            const w = (rectPercent.w / 100) * canvasUpload.width;
            const h = (rectPercent.h / 100) * canvasUpload.height;
            const x = canvasUpload.width - ((rectPercent.right / 100) * canvasUpload.width) - w;
            const y = (rectPercent.top / 100) * canvasUpload.height;

            tempCanvas.width = w;
            tempCanvas.height = h;
            tCtx.drawImage(canvasUpload, x, y, w, h, 0, 0, w, h);

            const { data: { text } } = await worker.recognize(tempCanvas);
            return text.trim();
        }

        try {
            // --- 3. 各項目を順番に解析 ---
            // 座標データ（UIのCSS設定と合わせる）
            const results = {
                no:    await getAreaText({ right: 9.46,  top: 10, w: 10.81, h: 14.29 }),
                model: await getAreaText({ right: 20.27, top: 10, w: 10.81, h: 46.67 }),
                part:  await getAreaText({ right: 31.08, top: 10, w: 10.81, h: 46.67 }),
                // 作業枠と納期枠（代表して1つずつ。本来はループで回す）
                works: [await getAreaText({ right: 45.95, top: 10, w: 6.76, h: 8.5 })], 
                dates: [await getAreaText({ right: 59.46, top: 10, w: 6.76, h: 8.5 })]
            };

            console.log("解析完了:", results);

            // --- 4. GASへ送信 ---
            status.innerText = "送信中...";
            await fetch(GAS_URL, {
                method: "POST",
                mode: "no-cors",
                body: JSON.stringify({
                    no: results.no,
                    model: results.model,
                    part: results.part,
                    works: results.works,
                    dates: results.dates,
                    fullText: "Area OCR Used"
                })
            });

            status.innerText = "保存完了！";
        } catch (e) {
            status.innerText = "失敗: " + e;
        }

        setTimeout(() => {
            previewImg.style.display = 'none';
            btn.disabled = false;
        }, 1500);
    };
    window.onload = initCamera;
</script>
</body>
</html>
