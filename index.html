<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>帳票スキャナー V3</title>
    <style>
        body { 
            margin: 0; background: #000; color: #fff; font-family: sans-serif; 
            overflow: hidden; height: 100dvh; display: flex; flex-direction: column; 
        }

        /* 1. カメラエリアを最大化 */
        #camera-view {
            position: relative; flex: 1;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; background: #000;
        }
        video, #preview-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        #preview-img { z-index: 5; display: none; border: 2px solid #0f0; }

        /* 2. 精密ガイド (縦 210mm : 横 74mm の比率) */
        #guide-container {
            position: relative;
            height: 95%; /* 画面の高さに合わせる */
            aspect-ratio: 74 / 210; /* 帳票の比率 */
            border: 2px solid rgba(0, 255, 0, 0.8);
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.5);
            z-index: 10;
            pointer-events: none;
        }

        /* ガイド枠の共通設定 */
        .guide-box {
            position: absolute; border: 2px solid #ff3232;
            background: rgba(255, 50, 50, 0.2); box-sizing: border-box;
        }
        .guide-label {
            position: absolute; left: 105%; top: 0; font-size: 10px; color: #ff3232;
            white-space: nowrap; font-weight: bold; background: rgba(0,0,0,0.5); padding: 1px 3px;
        }

        /* --- 縦持ち状態での精密座標計算 (横幅74mm, 縦長210mm) --- */
        /* 指示書No: 左から21mm, 上から7mm, 幅30mm, 高さ8mm */
        #g-no { left: 28.37%; top: 3.33%; width: 40.54%; height: 3.81%; }
        /* 型式: 左から21mm, 上から15mm, 幅98mm(74mm幅に収まるよう調整), 高さ8mm */
        /* ※横幅74mmに対し21mm+98mmははみ出すため、右端まで表示 */
        #g-model { left: 28.37%; top: 7.14%; width: 71.63%; height: 3.81%; }
        /* 部品名: 左から21mm, 上から23mm */
        #g-part { left: 28.37%; top: 10.95%; width: 71.63%; height: 3.81%; }
        
        /* 作業名: 左から21mm, 上から34mm, 高さ5mm */
        #g-work-group { left: 28.37%; top: 16.19%; width: 71.63%; height: 2.38%; border: none; background: none;}
        /* 納期: 左から21mm, 上から44mm, 高さ5mm */
        #g-date-group { left: 28.37%; top: 20.95%; width: 71.63%; height: 2.38%; border: none; background: none;}

        .sub-box {
            position: absolute; left: 0; width: 27.9%; /* 20mm/74mm = 27% */
            height: 100%; border: 1px solid #ff3232; box-sizing: border-box;
        }

        /* 3. ボタンエリアをコンパクトに (高さ80px) */
        #controls { 
            height: 80px; background: #111; display: flex; 
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; border-top: 1px solid #333;
        }
        #status-bar { margin-bottom: 5px; font-size: 11px; color: #0f0; }
        button#cap-btn {
            padding: 10px 0; font-size: 16px; font-weight: bold; border-radius: 8px;
            border: none; background: #28a745; color: white; width: 90%;
        }
        button:disabled { background: #444; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-view">
        <video id="video" autoplay playsinline muted></video>
        <img id="preview-img">
        
        <div id="guide-container">
            <div id="g-no" class="guide-box"><span class="guide-label">No.</span></div>
            <div id="g-model" class="guide-box"><span class="guide-label">型式</span></div>
            <div id="g-part" class="guide-box"><span class="guide-label">部品名</span></div>
            <div id="g-work-group">
                </div>
            <div id="g-date-group">
                </div>
        </div>
    </div>

    <div id="controls">
        <div id="status-bar">帳票を枠に合わせてください</div>
        <button id="cap-btn" disabled>スキャン実行</button>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const previewImg = document.getElementById('preview-img');
    const status = document.getElementById('status-bar');
    const btn = document.getElementById('cap-btn');

    // 9連枠生成（作業名と納期）
    function createBoxes(groupId) {
        const group = document.getElementById(groupId);
        for (let i = 0; i < 9; i++) {
            const box = document.createElement('div');
            box.className = 'sub-box';
            // 横に並ぶ設定（20mm幅が9個）
            box.style.left = (i * 27) + '%'; 
            if (i === 0) {
                const label = document.createElement('span');
                label.className = 'guide-label';
                label.innerText = groupId.includes('work') ? '作業名' : '納期';
                box.appendChild(label);
            }
            group.appendChild(box);
        }
    }
    createBoxes('g-work-group');
    createBoxes('g-date-group');

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => { btn.disabled = false; };
        } catch (err) {
            status.innerText = "カメラ起動エラー";
        }
    }

    btn.onclick = async () => {
        btn.disabled = true;
        const ctx = canvas.getContext('2d');

        // 【重要】縦で撮った画像を、OCRが読みやすいように「横長」に回転して保存
        canvas.width = video.videoHeight;
        canvas.height = video.videoWidth;
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-90 * Math.PI / 180);
        ctx.drawImage(video, -video.videoWidth / 2, -video.videoHeight / 2);

        const base64Data = canvas.toDataURL('image/jpeg', 0.8);
        previewImg.src = base64Data;
        previewImg.style.display = 'block';

        const size = Math.round((base64Data.length * 0.75) / 1024);
        status.innerText = `送信完了 (${size}KB)`;

        setTimeout(() => {
            previewImg.style.display = 'none';
            btn.disabled = false;
        }, 1000);
    };

    window.onload = initCamera;
</script>
</body>
</html>
