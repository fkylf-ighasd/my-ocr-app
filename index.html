<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>精密帳票スキャナー(UI改善版)</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; }

        #main-container {
            position: relative; width: 100%; height: 100%;
            display: flex; flex-direction: column;
        }

        #camera-view {
            position: relative; flex: 1;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        video, #preview-img { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        #preview-img { z-index: 5; display: none; }

        /* ガイド：位置はそのままで鏡写し修正済み */
        #guide-container {
            position: relative;
            height: 90vh; 
            aspect-ratio: 74 / 210;
            border: 2px solid rgba(0, 255, 0, 0.5);
            box-shadow: 0 0 0 100vmax rgba(0,0,0,0.7);
            z-index: 10;
            pointer-events: none;
        }

        .guide-box {
            position: absolute; border: 1px solid rgba(255, 50, 50, 0.8);
            background: rgba(255, 50, 50, 0.1); box-sizing: border-box;
        }
        .guide-label {
            position: absolute; top: 0; right: -15px; font-size: 9px; 
            color: #ff3232; writing-mode: vertical-rl;
        }

        #g-no { right: 9.46%; top: 10.00%; width: 10.81%; height: 14.29%; }
        #g-model { right: 20.27%; top: 10.00%; width: 10.81%; height: 46.67%; }
        #g-part { right: 31.08%; top: 10.00%; width: 10.81%; height: 46.67%; }
        #g-work-group { right: 45.95%; top: 10.00%; width: 6.76%; height: 85.71%; border: none; background: none;}
        #g-date-group { right: 59.46%; top: 10.00%; width: 6.76%; height: 85.71%; border: none; background: none;}

        .sub-box {
            position: absolute; left: 0; width: 100%;
            height: 11.11%; border-bottom: 1px dotted rgba(255,50,50,0.5);
        }

        /* --- UI：ボタンを半透明にしてガイドに被せる --- */
        #controls { 
            position: absolute; /* 浮かせる */
            bottom: 30px; /* 画面下から30pxの位置 */
            left: 50%;
            transform: translateX(-50%); /* 中央寄せ */
            width: 100%;
            text-align: center;
            z-index: 30; /* ガイドより前面に */
        }
        #status-bar { 
            margin-bottom: 10px; font-size: 13px; color: #0f0; 
            text-shadow: 1px 1px 2px #000; /* 文字を見やすく */
        }
        button#cap-btn {
            padding: 18px; 
            font-size: 18px; 
            font-weight: bold; 
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.5); /* 白い枠線 */
            background: rgba(40, 167, 69, 0.5); /* 緑の半透明（0.5） */
            color: white; 
            width: 80%;
            backdrop-filter: blur(4px); /* 背景を少しぼかして高級感を出す */
            -webkit-backdrop-filter: blur(4px);
        }
        button:active {
            background: rgba(40, 167, 69, 0.8); /* 押した時は濃くする */
        }
        button:disabled { background: rgba(68, 68, 68, 0.5); }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-view">
        <video id="video" autoplay playsinline muted></video>
        <img id="preview-img">
        
        <div id="guide-container">
            <div id="g-no" class="guide-box"><span class="guide-label">指示書No.</span></div>
            <div id="g-model" class="guide-box"><span class="guide-label">型式</span></div>
            <div id="g-part" class="guide-box"><span class="guide-label">部品名</span></div>
            <div id="g-work-group" class="guide-box"><span class="guide-label">作業名(9枠)</span></div>
            <div id="g-date-group" class="guide-box"><span class="guide-label">納期(9枠)</span></div>
        </div>
    </div>

    <div id="controls">
        <div id="status-bar">カメラ準備中...</div>
        <button id="cap-btn" disabled>帳票をスキャン</button>
    </div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    // JS部分は以前のものをそのまま維持
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const previewImg = document.getElementById('preview-img');
    const status = document.getElementById('status-bar');
    const btn = document.getElementById('cap-btn');

    function createSubBoxes(groupId) {
        const group = document.getElementById(groupId);
        for (let i = 0; i < 9; i++) {
            const box = document.createElement('div');
            box.className = 'sub-box';
            box.style.top = (i * 11.11) + '%';
            group.appendChild(box);
        }
    }
    createSubBoxes('g-work-group');
    createSubBoxes('g-date-group');

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                status.innerText = "指示書No.を上にして合わせてください";
                btn.disabled = false;
            };
        } catch (err) {
            status.innerText = "カメラエラー";
        }
    }

    btn.onclick = async () => {
        btn.disabled = true;
        const ctx = canvas.getContext('2d');
        const vW = video.videoWidth;
        const vH = video.videoHeight;
        canvas.width = vH; 
        canvas.height = vW;
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-90 * Math.PI / 180);
        ctx.drawImage(video, -vW / 2, -vH / 2);

        const base64Data = canvas.toDataURL('image/jpeg', 0.8);
        previewImg.src = base64Data;
        previewImg.style.display = 'block';
        const size = Math.round((base64Data.length * 0.75) / 1024);
        status.innerText = `送信完了 (${size}KB)`;

        setTimeout(() => {
            previewImg.style.display = 'none';
            btn.disabled = false;
            status.innerText = "次の帳票をスキャンできます";
        }, 1000);
    };

    window.onload = initCamera;
</script>
</body>
</html>
